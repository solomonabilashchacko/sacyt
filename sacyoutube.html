    <script>
        let isDark = true;

        function changeTheme() {
            document.body.style.backgroundColor = isDark ? '#ffffff' : '#1a1a1a';
            document.body.style.color = isDark ? '#000000' : '#eaeaea';
            isDark = !isDark;
        }

        // script.js
document.addEventListener('DOMContentLoaded', () => {
    const customMenu = document.getElementById('custom-menu');

    // Show custom menu on right-click
    document.addEventListener('contextmenu', (event) => {
        event.preventDefault();
        
        const x = event.clientX;
        const y = event.clientY;

        customMenu.style.left = `${x}px`;
        customMenu.style.top = `${y}px`;
        customMenu.style.display = 'block';

        // Prevent default context menu from appearing
        return false;
    });

    // Hide custom menu on left click or when clicking outside
    document.addEventListener('click', (event) => {
        if (!customMenu.contains(event.target)) {
            customMenu.style.display = 'none';
        }
    });
});
